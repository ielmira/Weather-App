<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/output.css">
    <title>Document</title>
</head>
<body class="bg-[#111015]">
    <!-- header and navbar -->
     <header class="flex justify-between flex-row-reverse">
        <!-- profile and night mode -->
         <div class="mr-6 my-7">
            <!-- profile -->
            <div>
                <img class="rounded-full w-10 h-10" src="./assets/img/cat.jpg" alt="">
            </div>
            <!--end of profile -->
            <!-- night mode -->
             <div>
                <button>
                    <input type="button" class="w-3 border-white" value="">
                </button>
             </div>
            <!--end of night mode -->
         </div>
        <!--end of profile and night mode -->
        <!-- search input -->
         <div class="flex flex-col gap-3 w-[35%] my-7">
            <input type="search" placeholder="search city" class="bg-[#1E1E1E] py-4 pl-16 relative rounded-[10px]">
            <img src="./assets/img/svg/search-icon.svg" class="absolute py-4 pl-8" alt="">
         </div>
        <!--end of search input -->
        <!-- location icon and name -->
         <div class="flex flex-row-reverse gap-4 my-7 ml-6">
            <div class="flex flex-row-reverse gap-3 items-center">
                <p class="text-white">Siraz,Iran</p>
                <img src="./assets/img/svg/location.svg" alt="">
            </div>
            <div class="bg-[#1E1E1E] rounded-full flex">
                <img src="./assets/img/svg/bell-outline.svg" class="px-4" alt="">
            </div>
            <div class="bg-[#1E1E1E] rounded-full flex">
                <img src="./assets/img/svg/grid-icon.svg" class="px-4" alt="">
            </div>
         </div>
        <!--end of location icon and name -->
     </header>
    <!--end of header and navbar -->
    <script src="./assets/js/input.js"></script>
</body>
</html>
